<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>
      <div id="city-list">
        <div class="city" id="almaty">
          <div>
            <h2>Almaty 🇰🇿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="berlin">
          <div>
            <h2>Berlin 🇩🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <script src="javascript/index.js"></script>
    </div>
    <footer>
      Coded with ❤️ by <strong>Alena Causov </strong>(<a
        href="https://github.com/alenac27/world-clock"
        target="_blank"
        rel="noopener noreferrer"
        >Open-source code on Github</a
      >)
    </footer>
  </body>
</html>
